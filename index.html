<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <input type="text" id="searchInput" placeholder="포켓몬 검색 (예: pikachu)" />
            <div id="typeSelectors">
                <select id="primaryTypeSelect">
                    <option value="">타입 선택</option>
                    <!-- 첫 번째 드롭다운에 타입 옵션이 동적으로 추가됩니다 -->
                </select>

                <select id="secondaryTypeSelect" disabled>
                    <option value="">세부 타입 선택</option>
                    <!-- 두 번째 드롭다운에 서브 타입 옵션이 동적으로 추가됩니다 -->
                </select>
            </div>

            <div class="pokemon-list" id="pokemonList">
                <!-- 포켓몬 카드가 여기에 표시됩니다 -->
            </div>
        </div>
        
        <div class="right-panel">
            <div id="pokemonDetails">
                <p>포켓몬을 선택하세요</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
