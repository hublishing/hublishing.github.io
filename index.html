<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <input type="text" id="searchInput" placeholder="포켓몬 검색 (예: pikachu)" />
            <div id="typeFilters" class="type-filters">
                <!-- 타입별 필터링 버튼이 동적으로 추가됩니다 -->
            </div>
            <div class="pokemon-list" id="pokemonList">
                <!-- 포켓몬 카드가 여기에 표시됩니다 -->
            </div>
        </div>
        
        <div class="right-panel">
            <div id="pokemonDetails">
                <p>포켓몬을 선택하세요</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
